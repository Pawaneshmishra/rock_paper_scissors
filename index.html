<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="buttons">
        <span>Select Your Choice!!</span>
        <div class="bottom_row">
            <button id="rock"><img src="https://wrpsa.com/wp-content/uploads/2021/08/rock-200x187.png" alt="rock"></button>
            <button id="paper"><img src="https://wrpsa.com/wp-content/uploads/2021/08/paper-200x187.png" alt="paper"></button>
            <button id="scissors"><img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors-200x187.png" alt="scissors"></button>
        </div>
    </div>

    <div class="results">
        <div class="this_round">Intermediate Round Results</div>
        <div class="scores">Scores ðŸ‘‡ðŸ‘‡</div>
        <div class="computer">Computer - 0</div>
        <div class="person">You - 0</div>
        <div class="final">Nobody is Winner till now!</div>
    </div>

    <div class="refresh">
        <button type="button" onClick="window.location.reload();"><img class="refresh_logo" src="https://www.kindpng.com/picc/m/592-5921472_restart-logo-new-png-transparent-png.png" alt="Restart Game"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
