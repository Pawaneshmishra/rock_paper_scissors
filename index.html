<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="results">
        <div class="this_round">Intermediate Round Results</div>
        <div class="computer">Computer - 0</div>
        <div class="person">You - 0</div>
        <div class="final">Nobody is Winner till now!</div>
    </div>

    <div class="refresh">
        <button type="button" onClick="window.location.reload();">Restart the Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
